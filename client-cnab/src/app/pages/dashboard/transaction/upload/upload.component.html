<div class="upload-container">
  <h1>ğŸ“ Upload de Arquivo CNAB</h1>
  
  <div class="upload-section">
    <!-- Input de arquivo -->
    <div class="file-input-wrapper">
      <input 
        type="file" 
        id="fileInput"
        accept=".txt,.cnab"
        (change)="onFileSelected($event)"
        class="hidden-input"
      />
      <label for="fileInput" class="file-input-label">
        <div class="upload-icon">ğŸ“</div>
        <span>{{ selectedFileName }}</span>
      </label>
    </div>
    
    <!-- InformaÃ§Ãµes do arquivo -->
    <div class="file-info" *ngIf="hasSelectedFile">
      <h3>ğŸ“‹ InformaÃ§Ãµes do Arquivo</h3>
      <p><strong>ğŸ“„ Nome:</strong> {{ selectedFileName }}</p>
      <p><strong>ğŸ“ Tamanho:</strong> {{ formatFileSize(selectedFileSize) }}</p>
      <p><strong>ğŸ—‚ï¸ Tipo:</strong> {{ selectedFileType }}</p>
    </div>
    
    <!-- BotÃµes de aÃ§Ã£o -->
    <div class="upload-actions">
      <button 
        class="btn-upload"
        (click)="uploadFile()"
        [disabled]="!hasSelectedFile || isUploading"
      >
        <span *ngIf="!isUploading">ğŸ“¤ Enviar Arquivo</span>
        <span *ngIf="isUploading">â³ Enviando...</span>
      </button>
      
      <button 
        class="btn-clear"
        (click)="clearFile()"
        [disabled]="!hasSelectedFile || isUploading"
      >
        ğŸ—‘ï¸ Limpar
      </button>
    </div>
    
    <!-- Barra de progresso -->
    <div class="upload-progress" *ngIf="uploadProgress > 0 && uploadProgress < 100">
      <div class="progress-bar">
        <div class="progress-fill" [style.width.%]="uploadProgress"></div>
      </div>
      <p class="progress-text">{{ uploadProgress }}% enviado</p>
    </div>
    
    <!-- Status do upload -->
    <div class="upload-status" *ngIf="hasUploadStatus">
      <div class="status-card" [class]="uploadStatusType">
        <div class="status-content">
          <span class="status-icon">{{ uploadStatusIcon }}</span>
          <span class="status-message">{{ uploadStatusMessage }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
